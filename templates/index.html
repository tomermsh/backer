<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Backer - Backing Tracks On-Demand!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <h1>Backer</h1>
      <h4>Get your groove back on with backing tracks on-demand!</h4>
      <br>
    </div>
    <div class="container" id="main">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="genre" placeholder="Genre...">
          <input type="text" class="form-control" id="key" placeholder="Key...">
          <input type="text" class="form-control" id="bpm" placeholder="BPM...">
        </div>
        <button class="btn btn-primary download-button"><i class="fa fa-download" aria-hidden="true"></i> Find Me a Track </button>
      </form>
      <br>
      <table class="table sortable table-striped">
        <thead>
          <tr>
            <th>Track</th>
            <th>Genre</th>
            <th>Key</th>
            <th>BPM</th>
            <th>Duration</th>
          </tr>
        </thead>
        </tbody>
        {% for track in table %}
        <tr>
          <td class="track-name">{{ track['name'] }}</td>
          <td>{{ track['genre'] }}</td>
          <td>{{ track['key'] }}</td>
          <td>{{ track['bpm'] }}</td>
          <td>{{ track['duration'] }}</td>
          <td>
            <button class="btn btn-success play-button"><span class="fa fa-play-circle" aria-hidden="true"></span></button>
          </td>
          <td>
            <button class="btn btn-danger delete-button"><span class="fa fa-trash-o" aria-hidden="true"></span></button>
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="container" id="downloading" style="display:none">
      <span class="fa fa-spinner fa-pulse fa-2x fa-fw"></span>
    </div>
    </div>
  </body>
</html>
